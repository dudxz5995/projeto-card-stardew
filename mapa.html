<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa Interativo de Stardew Valley</title>
  <link rel="stylesheet" href="mapa.css">
</head>
<body>
  <main class="page">
    <div class="map-container">
      <img id="map-image" src="mapa stardew.jpg" alt="Mapa de Stardew Valley">

      <button class="pin" data-left="17" data-top="45" data-tooltip="clinic-tooltip" aria-label="Clinic"></button>
      <button class="pin" data-left="32" data-top="37" data-tooltip="store-tooltip" aria-label="General Store"></button>
      <button class="pin" data-left="25" data-top="68" data-tooltip="saloon-tooltip" aria-label="Saloon"></button>
      <button class="pin" data-left="46" data-top="14" data-tooltip="community-tooltip" aria-label="Community Center"></button>
      <button class="pin" data-left="75" data-top="35" data-tooltip="joja-tooltip" aria-label="Joja Mart"></button>
      <button class="pin" data-left="78" data-top="72" data-tooltip="blacksmith-tooltip" aria-label="Blacksmith"></button>
      <button class="pin" data-left="84" data-top="88" data-tooltip="museum-tooltip" aria-label="Museum"></button>

      <div id="clinic-tooltip" class="tooltip"><strong>o começo de tudo</strong><br>"hello world"</div>
      <div id="store-tooltip" class="tooltip"><strong>começos de css</strong><br>Sites com cores e cards.</div>
      <div id="saloon-tooltip" class="tooltip"><strong>Primeiro projeto</strong><br>projeto central DC.</div>
      <div id="community-tooltip" class="tooltip"><strong>Segundo projeto</strong><br>projeto Stardew vallew.</div>
      <div id="joja-tooltip" class="tooltip"><strong>...???...</strong></div>
      <div id="blacksmith-tooltip" class="tooltip"><strong>...???...</strong></div>
      <div id="museum-tooltip" class="tooltip"><strong>...???...</strong></div>

      <div class="buttons">
        <button class="btn" onclick="window.location.href='tela inicial.html'">← Voltar</button>
      </div>
    </div>
  </main>

  <script src="mapa.js"></script>
</body>
</html>

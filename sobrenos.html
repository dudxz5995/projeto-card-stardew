<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sobre Nós — Stardew</title>
  <link rel="stylesheet" href="sobrenos.css">
</head>
<body>
  <main class="container">
    <header class="menu">
    </header>

    <section class="cards">
      <article class="card" id="eduarda" data-name="Eduarda">
        <div class="portrait" aria-hidden="true">
        <img src="haley.png" alt="haley">
          <span class="portrait-fallback">ED</span>
        </div>
        <div class="info">
          <h2>Eduarda</h2>
          <p class="label"><strong>personagem favorito:</strong></p>
          <p class="fav" id="fav-eduarda">Haley</p>
          <p class="label"><strong>o que achou do projeto:</strong></p>
          <p class="review">"O github está me deixou doida no processo, mas o projeto está legal"</p>
        </div>
      </article>

      <article class="card" id="mariana" data-name="Mariana">
        <div class="portrait" aria-hidden="true">
        <img src="Dwarf.png" alt="Dwarf">
          <span class="portrait-fallback">MA</span>
        </div>
        <div class="info">
          <h2>Mariana</h2>
          <p class="label"><strong>personagem favorito:</strong></p>
          <p class="fav" id="fav-mariana">Dwarf</p>

          <p class="label"><strong>o que achou do projeto:</strong></p>
          <p class="review">"Ainda odeio o github"</p>
        </div>
      </article>
    </section>

    <div class="footer">
      <div class="buttons">
        <a class="btn" href="cardmary.html">← Voltar</a>
      </div>
    </div>
  </main>
  <script src="sobrenos.js"></script>
</body>
</html>
